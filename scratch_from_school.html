<html>
    <head>
        <title>JS_ES 3_Calcolatrice</title>
        <style>
            table,
            td,
            tr,
            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: greenyellow;">Calcolatrice</h1>
        <h2>Simple calculator </h2>
        <table id="table">
            <tr>
                <th>N1</th>
            </tr>
        </table>
        
        <p>Numero 1 : <input  type="number" name="n1" id="n1"></p>
        
        <button id="btn1">Add</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $("#btn1").click(function(){
                var n1 = parseInt($("#num1"));
                var string = "<tr><td>"+n1+"</td></tr>";
                $("#table").append(string);
            });
        </script>
    </body>
</html>
