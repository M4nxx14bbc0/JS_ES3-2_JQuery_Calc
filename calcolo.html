<html>
    <head>
        <title>JS_ES 3_Calcolatrice</title>
        <style>
            table,
            td,
            tr,
            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: greenyellow;">Calcolatrice</h1>
        <h2>Simple calculator </h2>
        <table id="table">
            <tr>
                <th>N1</th>
                <th>Segno</th>
                <th>N2</th>
                <th>Risultato</th>
                <th></th>
            </tr>
        </table>
        
        <p>Numero 1 : <input id="n1" type="number"></p>
        <p>Numero 2 : <input id="n2" type="number"></p>
        
        <p><button onclick="operate(this.innerHTML)" id="plus">+</button>
            <button onclick="operate(this.innerHTML)" id="minus">-</button>
            <button onclick="operate(this.innerHTML)" id="times">*</button>
            <button onclick="operate(this.innerHTML)" id="divided">/</button>
        </p>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function operate(operator){
                var n1 = $("#n1").val();
                var n2 = $("#n2").val();
                var ris;
                switch(operator){
                    case "+":
                        ris = n1 + n2;
                        break;
                    case "-":
                        ris = n1 - n2;
                        break;
                    case "*":
                        ris = n1 * n2;
                        break;
                    default:
                        ris = n1/n2;
                        break;
                }
                ris = ris;
                var newButton = "<button></button>"

                var string = "<tr><td>"+n1
                    +"</td><td>"+operator+"</td><td>"
                        +n2+"</td><td>"+
                        (ris)+"</td><td><button>ELIMINA</button></td></tr>";
                $("#table").append(string);
                var button = document.getElementsByTagName("td");
                button[button.length-1].setAttribute("onclick","deleteRow(this)");
            }
        </script>
    </body>
</html>
