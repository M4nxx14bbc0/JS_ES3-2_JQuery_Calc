<html>
    <head>
        <title>JS_ES 3_Calcolatrice</title>
        <style>
            table,
            td,
            tr,
            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: greenyellow;">calculator</h1>
        <h2>Simple calculator </h2>
        <table id="table">
            <tr>
                <th>N1</th>
                <th>Sign</th>
                <th>N2</th>
                <th>result</th>
            </tr>
        </table>
        
        <p><input  type="number" name="n1" id="n1" placeholder="first number"></p>
        <p><input  type="number" name="n2" id="n2" placeholder="second number"></p>
        <br>
        <button id="add">+</button>
        <button id="substract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <br>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="extern.js"></script>
    </body>
</html>
