<html>
    <head>
        <title>JS_ES 3_Calcolatrice</title>
        <style>
            table,
            td,
            tr,
            th {
                border: 1px solid black;
                text-align: center;
            }
            button {
                background-color: teal;
                border-color: transparent;
                color: white;
                font-size: medium;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: greenyellow;">calculator</h1>
        <h2>Simple calculator </h2>
        <table id="table">
            <tr>
                <th>N1</th>
                <th>Sign</th>
                <th>N2</th>
                <th>Result</th>
            </tr>
        </table>
        
        <p><input  type="number" id="n1" placeholder="first number" required></p>
        <p><input  type="number" id="n2" placeholder="second number" required></p>
        <br>
        <button id="add">+</button>
        <button id="substract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!---
            <script src="extern.js"></script>
            <script src="second_extern.js"></script>
        -->
        <script src="third_extern.js"></script>
        <br>
    </body>
</html>
